<!DOCTYPE html>
<html>
  <head>
    <title>Go Do IT</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/todoCtrl.js"></script>
    <script type="text/javascript" src="scripts/todoModel.js"></script>
    <script type="text/javascript" src="scripts/lodash.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  </head>
  <body ng-app="app">
    <div class="container">
      <div class="jumbotron">
        <h1>Todos</h1>
      </div>
  </div>
    <div ng-controller="todoCtrl as ctrl">
      <div class="row">
        <div class="col-md-2 col-md-offset-5">
          <button type="button" name="button" ng-click="ctrl.addNewTodo()" class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i> Add New TODO</button>
        </div>
        <div class="col-md-2">
          <select class="form-control" name="" ng-model = "ctrl.showCompleted" ng-options="opt as opt.label for opt in ctrl.showOptions track by opt.value">
          </select>
        </div>
      </div>
      <div ng-repeat ="todo in ctrl.todos">
        <div class = "row" ng-show = "(ctrl.showCompleted.value) ? true:(todo.completed) ? false:true">
          <div class ="col-md-1"></div>
          <div class ="form-group col-md-1">
            <input type="checkbox" ng-model="todo.completed"class = "form-control">
          </div>
          <div class = "form-group col-md-4">
            <input type = "text" ng-model="todo.name" class = "form-control">
          </div>
          <div class = "form-group col-md-3">
            <input type ="datetime-local" ng-model ="todo.due"class = "form-control">
          </div>
          <div class ="form-group col-md-1">
            <i class="fa fa-minus fa-3x" aria-hidden="true" ng-click="ctrl.removeTodo($index)"></i>
          </div>
          <div class ="col-md-2"></div>
        </div>
      </div
    </div>
  </body>

</html>
